<ion-header>
  <ion-navbar>
    <ion-title>Sign Up- Shopper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Birthday</ion-label>
    <ion-input type="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="shopperGender">
      <ion-option value="shopperFemale">Female</ion-option>
      <ion-option value="shopperMale">Male</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Retype Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>


  <button full>Register</button>



</ion-content>
